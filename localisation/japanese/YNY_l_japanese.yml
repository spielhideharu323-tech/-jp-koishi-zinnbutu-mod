YNY_opposition:0 "無法忽視的反對派"
YNY_opposition_desc:0 "法西斯主義、共產主義、威權主義，她們的理念與民主背道而馳，但迫於她們掌控著的資源與規模，我們不得不向他們進行一定的妥協"
YNY_opposition_2:0 "略有威脅的反對派"
YNY_opposition_2_desc:0 "經過一系列的改革，我們已經將反對派削弱了，但她們還具有相當的威脅，要想徹底守護我們的民主，就必須讓她們變得人畜無害"
YNY_opposition_3:0 "微不足道的反對派"
YNY_opposition_3_desc:0 "現在所有的極權勢力與組織都已經無法威脅到我們的民主了，現在只需向她們發出邀請與承諾，便可以最小的代價獲得她們的資源"
YNY_well_developed_news_organizations:0 "發達的新聞機構"
YNY_well_developed_news_organizations_desc:0 "我們擁有數個知名的新聞機構，這些新聞機構在其他國家可能會“不小心”收集一些不應該對外公開的資料"
TGC_undercurrent:0 "暗流湧動"
TGC_undercurrent_desc:0 "過去，天狗征服了妖怪之山的大部分地區，迫使妖怪之山中的其他族群答應與天狗組建成一個邦聯，每五年選舉一屆議會，同種族議會不得連續連任兩屆。而隨著這屆天狗議會的第二任任期即將結束，妖怪之山中的部分派系已經開始拉幫結派來為競選做準備。儘管我們的民主已經十分穩固，但仍有部分頑固分子試圖推翻民主。\n §R如果任意非民主黨派支持率大於40%，我們會爆發一場內戰！§!"
TGC_defense_treaty_leader:0 "共同防禦條約執行者"
TGC_defense_treaty_leader_desc:0 "作為世界上主要的民主勢力之一，我們有實力也有必要保護那些可能受到入侵的中立國家"
TGC_defense_treaty:0 "共同防禦條約"
TGC_defense_treaty_desc:0 "實際上，擁有妖共同防禦條約的國家已經相當於共同防御同盟的成員，會受到妖怪之山的保護。而要求是不能主動挑起戰爭"

