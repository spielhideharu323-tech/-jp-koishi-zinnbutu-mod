#事件
YNY_event.0.a:0 "妖怪の山"

YNY_event.1.t:0 "選挙結果……"
YNY_event.1.d:0 "隨著我們內部的形勢越發緊張，這輪大選的結果很可能影響我們的未來"
YNY_event.1.a:0 "保守黨勝出！"
YNY_event.1.b:0 "社會黨勝出！"
YNY_event1_tt:0 "§5如果保守黨贏得選舉，可以有效緩解國內矛盾，從而避免未來可能會爆發的衝突§!"
YNY_event2_tt:0 "§R如果社會黨贏得選舉，可能會進一步加急國內矛盾，一場內戰將無法避免§!"

YNY_event.4.t:0 "製憲會議"
YNY_event.4.d:0 "隨著內戰的勝利，是時候來討論我們未來的道路了，而第一個議題便是我們應該重點幫助農民還是工人？"
YNY_event.4.a:0 "支持農民！"
YNY_event.4.b:0 "支持工人！"

YNY_event.5.d:0 "而下一個議題是優先發展重工業還是輕工業？"
YNY_event.5.a:0 "優先發展重工業！"
YNY_event.5.b:0 "優先發展輕工業！"

YNY_event.6.d:0 "下一個議題是，目前世界上還有部分共產主義的好兄弟，我們是否需要派些人過去幫忙？"
YNY_event.6.a:0 "等我們發展起來再說吧"
YNY_event.6.b:0 "我們可是共產主義的好兄弟，必須過去撐場子！"

YNY_event.7.d:0 "下一個議題是，我們是否要加入共產國際？"
YNY_event.7.a:0 "肯定要加入共產大家庭！"
YNY_event.7.b:0 "讓那個屠夫自己玩去吧！"

YNY_event.8.d:0 "下一個議題是，新的總書記應該是誰？"
YNY_event.8.a:0 "支持河城荷取繼續連任！"
YNY_event.8.b:0 "山城高岭是真正的領袖！"

YNY_event.9.d:0 "隨著所有議題討論完畢，所有代表的意見已經達成一致"
YNY_event.9.a:0 "無產階級萬歲！"

YNY_event.10.t:0 "內戰結束了！"
YNY_event.10.d:0 "經過多日激烈的戰鬥後，我們終於擊敗了軟弱的民主政府，現在是時候向世界展示我們全新的一面了"
YNY_event.10.a:0 "我們勝利了！"

YNY_event.101.t:0 "妖怪之山內戰"
YNY_event.101.d:0 "昨日，在妖怪之山的一場遊行中，一名示威者被警方打傷入院並宣告不治，這件事很快便引起了民眾的煩惱，從而逐漸演變成衝突，並迅速升溫至內戰"
YNY_event.101.a:0 "為我們的信念而戰！"
YNY_event.101.b:0 "天下不太平了"

YNY_event.102.t:0 "妖怪之山內戰結束"
YNY_event.102.d:0 "在[FROM.GetNameDef]政府佔領所有反對派的據點後，妖怪之山的內戰宣誓結束，而現在唯一能代表妖怪之山政府的便是[FROM.GetNameDef]"
YNY_event.102.a:0 "我們勝利了！"
YNY_event.102.b:0 "衝突終於結束了"

YNY_event.103.d:0 "昨日，一支[FROM.GetNameDef]的部隊闖入妖怪之山政府的武器庫中奪取了武器並發起了政變，雙方都表示目前她們正處於內戰中，而勝者將成為代表妖怪之山的唯一政府"
YNY_event.103.a:0 "拿起武器！"

YNY_event.11.t:0 "妖怪之山邀請我們加入他們"
YNY_event.11.d:0 "來自妖怪之山的大使向我們闡述了她們希望我們加入她們陣營的訴求"
YNY_event.11.a:0 "豪德"

YNY_event.14.t:0 "妖怪之山希望保護我們"
YNY_event.14.d:0 "來自妖怪之山的大使向我們闡述了她們希望保護我們，要求是未來其他同樣被她們保護的國家受到攻擊時我們也要加入保護他國的戰爭"
YNY_event.14.a:0 "豪"

YNY_event.15.t:0 "要求妖怪之山執行保護責任"
YNY_event.15.d:0 "如今我國受到了他國的入侵，是時候呼籲妖怪之山遵守她的諾言"
YNY_event.15.a:0 "快去快回"

YNY_event.16.t:0 "[FROM.GetNameDef]要求我們履行職責"
YNY_event.16.d:0 "來自[FROM.GetNameDef]的大使向我們闡述了他們受到了攻擊，現在需要我們的幫助，我們也要加入保護他們的戰爭"
YNY_event.16.a:0 "[FROM.GetNameDef]不會孤單戰鬥！"

YNY_event.17.t:0 "妖怪之山呼籲保護盟友"
YNY_event.17.d:0 "妖怪之山要求我們加入保護防禦條約盟友的戰爭"
YNY_event.17.a:0 "豪"

YNY_event.18.t:0 "妖怪之山希望與我們簽訂貿易協定"
