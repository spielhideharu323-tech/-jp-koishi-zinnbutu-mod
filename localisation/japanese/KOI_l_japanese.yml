KOI_STRSt_decision:0 "初心者の最初の部隊"
KOI_STRS_decision:0 "地霊殿兵団を召喚"

KOI_propaganda_war_decision:0 "必勝の精神を宣伝！"
KOI_propaganda_war_decision_desc:0 "現在、国内にはさとりとの戦争を恐れる者が多すぎる。その解決策はもちろん、こいしによる大規模な宣伝だ！"
KOI_propaganda_war_decision_tt:0 "我々は絶対に降伏しない！そして最終的な勝利を掴み取る！"

#事件
KOI_event.8964.t:0 "初めての出会い！"
KOI_event.8964.d:0 "ある普通の日、あなたは郊外の小道を歩きながら自然の息吹と世界の美しさを感じていた。すると、黄の服に緑のスカート、黒い帽子をかぶった少女が横を通り過ぎる。どこか奇妙で、懐かしいような感覚が胸に広がり、彼女の一歩一歩が心に響いてくる。ふと前世の記憶がよみがえり、あなたは悟った――前世は救いようのないこいし厨で、目の前の少女こそが心に刻まれたこいしだったのだ！記憶が押し寄せ、すべてを理解したあなたは慌てて少女を追いかける。少女は狼狽するあなたを見て「何か？」と問いかける。あなたは深く息を吸い込み、真情を込めて叫ぶ。「こいし！好きッス！」少女は微妙な表情を浮かべ、うつむきながらゆっくり言う。「うむ、地上の人ってみんなそんなに変なの？」その瞬間、心が砕ける。しかし少女は続ける。「こいしはね～、面白くて変なことが大好きなの！」砕けた心は再び繋がり、あなたは問いかける。「それで…一生の内閣を組んでくれる？」"
KOI_event.8964.a:0 "こいし可愛いね"

KOI_event.1989.t:0 "こいしを連れ戻した！"
KOI_event.1989.d:0 "「おはよ！」元気な声を上げる少女。すべてが美しい光景に見える――彼女が縄で縛られ、人に担がれていることを除けば。「バカこいし、どうして急に迷子になるんだ。みんな心配したんだぞ。」あなたは担ぎながら言う。「ふふん、外の世界は広いんだ。どうして井の中の蛙でいなきゃいけないの？」 「バカはバカだ、人に拐われて売られても気づかない！」あなたはこいしを下ろし、頭を軽く撫でる。「うぅ、次はしないから……」こいしは憐れみを誘う声を出すが、それが彼女の常套手段だと知っているあなたは、ただ無力に首を振るしかなかった。"
KOI_event.1989.a:0 "困った小娘だな……"

KOI_event.1.t:0 "こいしの贈り物！"
KOI_event.1.d:0 "こいしは前回のお布施以来、ずっと感謝の気持ちを伝えようとしていた。そして彼女は外から何かを持ち帰り、あなたに贈り物を届けてくれた！"
 
KOI_event.1.a:0 "燃えるものが欲しい"
KOI_event.1.b:0 "キラキラして綺麗なのがいい"
KOI_event.1.c:0 "ふわふわで可愛いのがいい"
KOI_event.1.e:0 "黒くてカッコいいのがいい"


KOI_event.2.a:0 "硬いものが好きだ"  
KOI_event.2.b:0 "汎用性が高いのが一番"
KOI_event.2.c:0 "特別な用途があるといいね"

KOI_event.2.t:0 "こいしはどこへ旅行に行った？" 
KOI_event_2.d:0 "旅から戻り、道中の景色はきっと心を酔わせるものだった。"
 
KOI_event.3.a:0 "パリへ行ってヴェルサイユ宮殿を見てきた！"
KOI_event.3.b:0 "ベルリンへ行って国会議事堂を訪れた！"
KOI_event.3.c:0 "サンクトペテルブルクへ行って冬宮を見てきた！"
KOI_event.4.a:0 "東京へ行ってみんなと遊んできた！"
KOI_event.4.b:0 "ロンドンへ行ってテムズ川を散策した！"
KOI_event.4.c:0 "ニューヨークへ行って国際都市の姿を見てきた！"

KOI_idol:0 "古明地こいしコンサート"
KOI_event_reject:0 "古明地こいし外交イベント"
KOI_event_faction:0 "古明地こいし同盟イベント"
KOI_event.3.t:0 "古明地こいしが世界巡回コンサートを開催!"
KOI_event.3.d:0 "数か月前まで、各国は世界情勢に大きな緊張を抱えていた。しかし近頃、人気アイドル古明地こいしが世界巡回コンサートを行い、各国間の緊張は一気に和らいだ。こいし本人によれば、このコンサートの目的は各国がより寛容で調和的になることにあるという。そして巡回コンサートの終了後、古明地こいしは再び[FROM.GetNameDef]へ戻る予定だ。"
KOI_event.5.a:0 "心を奪われるようだ"

KOI_event.4.t:0 "国賓訪問する国は？"
KOI_event_4.d:0 "訪問先の国を決めれば、こいしはすぐに出発する。"
KOI_event.6.a:0 "民主の灯台！"
KOI_event.6.b:0 "ーロッパの戦車！"
KOI_event.6.c:0 "東アジアの新興勢力！"
KOI_event.6.f:0 "遠交より近隣！"
KOI_event.7.a:0 "北方の大熊！"
KOI_event.7.b:0 "革命の古都！"
KOI_event.7.c:0 "日が沈まぬ国！"
KOI_event.7.e:0 "東アジアの雄獅！"

KOI_event.5.t:0 "古明地こいしが我が国を国賓訪問"
KOI_event.5.d:0 "最近、人気アイドル古明地こいしが我が国でコンサートを開催し、その後政府と接触した。今回の訪問は外交的使命を帯びており、[FROM.GetNameDef]を外交面で支持してほしいと要請し、さらに経済的な報酬を約束してきた。"
KOI_event.8.a:0 "協力は容易だ"
KOI_event.8.b:0 "大スターには早く帰ってもらおう、余計な心配は不要だ"

KOI_event.6.t:0 "国賓訪問は成功裏に終了！"
KOI_event.6.d:0 "こいしは国賓訪問で[FROM.GetNameDef]政府に我々への支持を呼びかけ、国際的に[FROM.GetNameDef]の支援を得ることに成功した。"
KOI_event.9.a:0 "こいしは素晴らしい！"
KOI_event.27139.t:0 "[FROM.GetNameDef]政府がこいしの接見を拒否！"
KOI_event.27139.d:0 "こいしはコンサート後に[FROM.GetNameDef]政府と接触を試みたが、度重なる拒絶に遭い、外交的な話し合いを拒まれ、速やかに退去を命じられた。"
KOI_event.27139.a:0 "無礼な振る舞いだ！"
KOI_event.7.t:0 "古明地こいしが[FROM.GetNameDef]と[ROOT.GetNameDef]の外交を促進"
KOI_event.7.d:0 "最近、人気アイドル古明地こいしは[FROM.GetNameDef]でコンサートを行った後、国賓訪問を実施し、[FROM.GetNameDef]政府に国際的な場で[ROOT.GetNameDef]を支持するよう呼びかけた。その結果、両国政府は互不侵犯条約やその他の外交文書に署名した。この外交が国際社会にどのような影響をもたらすのか注目されている。"
KOI_event.7.g:0 "成り行きを見守ろう"

KOI_event.27140.t:0 "古明地こいしが外交的に追放される"
KOI_event.27140.d:0 "最近、人気アイドル古明地こいしは[FROM.GetNameDef]でコンサートを行った後、国賓訪問を試みたが、[FROM.GetNameDef]政府に門前払いされた。[ROOT.GetNameDef]は礼儀上の問題について追及すると表明している。"
KOI_event.27140.g:0 "衝突の予兆"

KOI_event.11.t:0  "大建設が完璧に完了"
KOI_event.11.d:0  "一年間の総動員を経て、我が国の強大な工業力を示す大建設が完成した。時が経てば、[ROOT.GetNameDef]は世界一の工業国となるだろう。"
KOI_event.11.a:0  "ついに……"

KOI_event.12.t:0 "大建設が幕を閉じる"
KOI_event.12.d:0 "最近の報告によれば、[FROM.GetNameDef]は一年間の全国総動員を経て、ついに大建設の目標を達成した。多くの困難を乗り越えたが、その成功は工業力の大幅な増強につながるだろう。"
KOI_event.12.a:0 "人々がもう大建設を必要としないことを願う"

KOI_event.13.t:0  "大建設"
KOI_event.13.d:0  "最近の情報によれば、[FROM.GetNameDef]は全国総動員を行い、大建設を進めている。その目標は一年以内に[FROM.GetNameDef]の総生産価値を世界の先頭に立たせることだ。"
KOI_event.13.a:0 "総力を挙げよ"

KOI_event.14.t:0  "古明地こいしが我が国に同盟を提案"
KOI_event.14.d:0  "古明地こいしは前回の国賓訪問に続き再び我が国を訪れ、今回は[FROM.GetNameDef]と[ROOT.GetNameDef]が同盟を結ぶことを希望している。"
KOI_event.14.a:0 "これは両国関係を深めるだろ"
KOI_event.14.b:0 "この渦中に巻き込まれるのは避けたい""

KOI_event.15.t:0  "[FROM.GetNameDef]が同盟に同意"
KOI_event.15.d:0  "予想通り、[FROM.GetNameDef]は我が国と統一戦線を築く意志を示し、同盟を承諾した。"
KOI_event.15.a:0 "こいし、よくやった！"

KOI_event.16.t:0  "古明地こいしが両国の力を統合したいと希望"
KOI_event.16.d:0  "前回の同盟提案に続き、古明地こいしは再び我が国を訪れ、同好会の加盟国となるよう求めてきた。これは双方にとって大きな利益になると彼女は述べている。"
KOI_event.16.a:0 "受け入れない理由はない"

KOI_event.17.t:0  "[FROM.GetNameDef]が我が国の加盟国に！"
KOI_event.17.d:0  "予想通り、[FROM.GetNameDef]はこいしの説得を受け入れ、同好会の加盟国となった。"
KOI_event.17.a:0 "こいしを称えよう！"

KOI_event.18.t:0  "古明地こいしが両国の合併を希望"
KOI_event.18.d:0  "古明地こいしは我が国を訪れ、同好会との関係をさらに深め、直接加盟国となるよう求めてきた。"
KOI_event.18.a:0 "喜んで応じよう"

KOI_event.19.t:0  "[FROM.GetNameDef]が合併に同意！"
KOI_event.19.d:0  "こいしの説得により、[FROM.GetNameDef]は我が国の加盟国となることを受け入れた。"
KOI_event.19.a:0 "こいしに祝福を！"

KOI_event.1000.t:0  "[FROM.GetNameDef]が同盟を拒否！"
KOI_event.1000.d:0  "たとえ[FROM.GetNameDef]が国際的に我が国を支持するとしても、こいしが関係をさらに深めようとした際、彼らは話を逸らし、同盟の意思を示さなかった。"
KOI_event.1000.a:0 "恩知らずめ！"

KOI_event.1515.t:0 "古明地こいし同好会に新たな盟友"
KOI_event.1515.d:0 "最近、[FROM.GetNameDef]が古明地こいし同好会への加盟を宣言した。[FROM.GetNameDef]と[ROOT.GetNameDef]は軍事・経済に関する一連の条約に署名し、さらなる協力を表明している。"
KOI_event.1515.a:0 "面白い協力関係だ"

KOI_event.1717.t:0 "古明地こいし同好会に新たな加盟国"
KOI_event.1717.d:0 "最近、[FROM.GetNameDef]は古明地こいし同好会の加盟国となる意向を示し、主権や地位について一連の協議を行った。そして昨日、正式に条約が締結された。"
KOI_event.1717.a:0 "幸運を祈ろう"

KOI_event.1919.t:0 "古明地こいし同好会に新たな加盟国"
KOI_event.1919.d:0 "最近、[FROM.GetNameDef]は正式に同好会の加盟国となり、同好会の行政に編入された。[FROM.GetAdjective]は旧政府を維持しつつ、[ROOT.GetNameDef]の新たな行政単位となる。"
KOI_event.1919.a:0 "同好会の力はますます強大に！"

KOI_event.20.t:0 "古明地こいしが企業に投資を呼びかけ"
KOI_event.20.d:0 "最近、古明地こいしは[FROM.GetNameDef]で企業家たちに我が国への投資を呼びかけ、大量の資金と生産力が我が国市場へ流入している。"
KOI_event.20.a:0 "やった！"

KOI_event.22.t:0 "我が国が戦時動員へ突入"
KOI_event.22.d:0 "我が国が戦争状態に入ると、こいしの呼びかけに応じて多くのファンが入隊した。同時に、こいしは幻想郷から奇妙な生物を連れてきた。"
KOI_event.22.a:0 "兵を養うは千日、用いるは一時（油庫から銃をどうやって？）"

KOI_event.23.t:0 "謎の訪問者がある国へ"
KOI_event.23.d:0 "こいしが現れて以来、ずっとさとりがどこにいるのか気になっていたが、まもなくその疑問は解かれるだろう。"
KOI_event.23.a:0 "見覚えのある人物が来た！"

KOI_event.25.t:0 "古明地さとりが我が国へ！"
KOI_event.25.d:0 "古明地こいしの姉だと名乗る人物が我が国に現れ、妹を連れ戻すために協力を求めてきた。彼女はこいしを探すため我々の助力を望んでいる。"
KOI_event.25.a:0 "面白そうじゃないか？"
