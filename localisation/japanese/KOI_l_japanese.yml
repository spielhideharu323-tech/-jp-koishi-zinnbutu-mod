KOI_idol_economics_tt:0 "私は中之、工場労働者だ。最近、上から輸出を増やせとの指示があり、使える資源は減ったが生産目標は変わらない。数日後、機械は火花を散らすほど酷使されても銃一丁作れなかった。その時、生産隊長が工場の壁に一枚のポスターを貼った。それは我が国で人気の大スターのものだった。眩しい笑顔を見ているうちに、なぜか銃を作れるようになった。資源を使わずに武器を生み出す仲間たちを見て、私は思わず感嘆した。「[ROOT.GetLeader]は本当に天才だ！」"

