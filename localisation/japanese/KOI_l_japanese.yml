KOI_event.44.t:0 "古明地こいし同好会の成立"
KOI_event.44.d:0 "「人類の事務の発展過程において、ある民族が他の民族との政治的な結びつきを解消し、世界諸国の間で自然法則と自然の神々に従い、独立と平等の地位を得なければならない時、正義への敬意から、その理由を公に宣言する義務がある。\n\n我々は次の真理を自明のものと信じる。すべての人は平等に生まれ、創造主から生命、自由、幸福追求の権利といった奪うことのできない権利を与えられている。これらの権利を保障するために人々は政府を設立し、その正当な権力は被治者の同意から生じる。いかなる政府もこれらの目的を破壊するならば、人々はそれを変革または廃止し、新たな政府を設立する権利と義務を持つ。その新政府は安全と幸福を最大限に増進する原則と組織に基づくべきである。慎重に考えれば、些細で一時的な理由で長年続いた政府を変えるべきではない。人類は苦難に耐えられる限り、慣れ親しんだ政府を廃止するよりもそれを容認する傾向がある。しかし、政府が権力を濫用し、専制を目指して人民を抑圧することが明らかになった時、人々はその政府を打倒し、未来の安全を保障する新たな体制を築く権利と義務を持つのである。」"
KOI_event.44.a:0 "我々はこいしを偉大にする潮流を導く！"
