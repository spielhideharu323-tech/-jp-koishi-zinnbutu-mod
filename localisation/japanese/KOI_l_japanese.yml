KOI_core_decision_desc:0 "領土内にはまだ自分がこの国に属していないと思う者がいる。そんな者にはこいしが強烈な一撃を加えるべきだ！"
KOI_core_decision_tt:0 "占領地を核心州化する"

KOI_picture_decision:0 "こいし助手の画像を変更"
